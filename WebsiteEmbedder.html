<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Website Embedder</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Website Embedder</h1>

    <script src="script.js"></script>
  </body>
</html>
